
service {
  dataaccess {
    joeuri = "http://192.168.1.40:9000"
  }
  crawling {
    accountloging = ${?ACCOUNT_LOGIN}
    accountpwd = ${?ACCOUNT_PASSWORD}
  }
}

akka {
  actor {
    # provider=remote is possible, but prefer cluster
    provider = remote
  }
  remote {
    artery {
      transport = tcp # See Selecting a transport below
      canonical.hostname = "127.0.0.1"
      canonical.port = 25520
    }
  }
}

billing-dispatcher {
  type = Dispatcher
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 2
    parallelism-factor = 2.0
    parallelism-max = 10
  }
  throughput = 100
}
